{% extends 'base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">
        <h3 class="card-title">Records</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Income</td>
                    <td>100</td>
                    <td>2022-03-01</td>
                </tr>
                <tr>
                    <td>Expense</td>
                    <td>50</td>
                    <td>2022-03-02</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <a href="#" class="btn btn-primary">Add Record</a>
    </div>
</div>
{% endblock %}
